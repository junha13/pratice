<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTP-8"> 
        <title>연습</title>
        <!-- CSS 스타일 : 글자를 꾸며주거나 하는 것, 스타일이 엄청 많음 -->
        <style>
            p { 
                border: 2px solid blue;
            }
            span {
                border: 2px solid green;
            }
        </style>
    </head>
    <body>
        <h1>연습 첫 번째</h1>

        <!-- 이게 주석임 ㄷㄷ -->
        <!-- 블럭단위 요소 : 눈에 보이는 현상은 -> 자동으로 줄바꿈된다 (단순히 줄바꿈보다는 화면에서 차지하는 오른쪽 영역까지 다 자기 영역으로 가져가는 거임)-->
        <div>
            <p>연습입니다.</p>
            <p>연습입니다.</p>
            <p>연습입니다.</p>
        </div>

        <!-- 인라인단위 요소 : 눈에 보이는 현상은 -> 오른쪽으로 추가한다. -->
        <div>
            <span>테스트입니다.</span>
            <span>테스트입니다.</span>
            <span>테스트입니다.</span>
        </div>
    </body>
</html>
